<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terraria Toolbox</title>
  <style>
    body {
      background: linear-gradient(#121212, #1f1f1f);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }
    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .btn-editor {
      background: #2d2d2d;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 240px;
    }
    .btn-editor:hover {
      background: #444;
      border-color: white;
    }
  </style>
</head>
<body>
  <h1>Terraria Toolbox</h1>
  <p>Selecciona qu√© deseas editar</p>

    <a class="btn-editor" href="personaje.html">Editor de Personaje</a>
    <a class="btn-editor" href="inventario.html">Editor de Inventario</a>
    <a class="btn-editor" href="mundo.html">Editor de Mundo</a>
  </div>
</body>
</html>
